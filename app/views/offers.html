<h1>Offers</h1>
<button class="btn btn-success" data-toggle="modal" data-target="#addOffer">add offer</button>
<div class="gridStyle" ng-grid="gridOptions"></div>


<!-- Modal -->
<div class="modal fade" id="addOffer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">add offer</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="book" class="col-sm-2 control-label">book</label>
						<div class="col-sm-10">
							<select id="book" ng-options="book._id as book.title for book in books" ng-model="newOffer.book"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" placeholder="your name" ng-model="newOffer.name">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email" placeholder="your email" ng-model="newOffer.email">
						</div>
					</div>
					<div class="form-group">
						<label for="price" class="col-sm-2 control-label">price</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="price" placeholder="price" ng-model="newOffer.price">
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
				<button type="button" class="btn btn-primary" ng-disabled="!isNewOfferValid()" ng-click="addOffer()">add offer</button>
			</div>
		</div>
	</div>
</div>
