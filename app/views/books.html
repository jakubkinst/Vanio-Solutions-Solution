<h1>Books</h1>
<button class="btn btn-success" data-toggle="modal" data-target="#addBook">add book</button>
<div class="gridStyle" ng-grid="gridOptions"></div>


<!-- Modal -->
<div class="modal fade" id="addBook" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">add book</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="title" placeholder="book title" ng-model="newBook.title">
						</div>
					</div>
					<div class="form-group">
						<label for="author" class="col-sm-2 control-label">author</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="author" placeholder="book author" ng-model="newBook.author">
						</div>
					</div>
					<div class="form-group">
						<label for="publisher" class="col-sm-2 control-label">publisher</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="publisher" placeholder="book publisher" ng-model="newBook.publisher">
						</div>
					</div>
					<div class="form-group">
						<label for="year" class="col-sm-2 control-label">year</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="year" placeholder="book year" ng-model="newBook.year">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
				<button type="button" class="btn btn-primary" ng-disabled="!isNewBookValid()" ng-click="addBook()">add book</button>
			</div>
		</div>
	</div>
</div>
